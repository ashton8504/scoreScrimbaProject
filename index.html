<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div id="home-score" class="score-box">0</div>
            <div class="homeButtons">
                <button class="button1">+1</button>
                <button class="button2">+2</button>
                <button class="button3">+3</button>
            </div>
        </div>
        <p>VS</p>
        <div class="guest">
            <h3>GUEST</h3>
            <div id="away-score" class="score-box">0</div>
            <div class="guestButtons">
                <button class="button1">+1</button>
                <button class="button2">+2</button>
                <button class="button3">+3</button>
            </div>
        </div>
    </div>
    <div class="resetButtonContainer">
        <button class="resetButton">Reset Score</button>
    </div>
</body>
</html>
